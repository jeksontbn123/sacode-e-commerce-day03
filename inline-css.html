<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal Csss</title>
</head>

<body>
    <h1>inline css</h1>
    <a href="index.html">kembali ke beranda</a>

    <hr>

    <div>
        <h1 style="color: blue;">color</h1>
        <p style="color: red;">menambah dengan caraa inline css</p>
    </div>

    <!-- baground -->
    <div>
        <h1 style="background-color: blue;">Color</h1>
        <p style="color: brown;">menambah color dengan cara inline css</p>
    </div>

    <!-- border -->
    <div style="border-style: solid; border-color: black;">
        <h1>Border</h1>
        <p>Menambah Border dengana cara inline css</p>
    </div>

    <!-- margin -->
    <div style="border-style: solid; border-color: black; margin: 20px;">
        <h1>penerapan margin</h1>
        <p>Menambah Border dengana cara inline css</p>
    </div>

    <!-- padding -->
    <div style="border-style: solid; border-color: gray; padding: 20px;">
        <h1>penerapan padding</h1>
        <p>padding dengana cara inline css</p>
    </div>

</body>

</html>
